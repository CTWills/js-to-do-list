<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- 1. Person needs to input a to-do item -->
        <!-- 2. The input needs to be added to a list the user sees -->
        <!-- 3. User needs to remove to-do items-->
        <div>
            <header>
                <h1>My To-Do List:</h1>
            </header>
            <div class='inputs'>
                <input class = 'size' id ='input-text' type='text' placeholder='Tell me what you need to do' autofocus>
                <input class = 'size' id='submit-button' type='button'  value='Add to list'>
            </div>
            <ul id='list'>
                
            </ul>
        </div>
        <script src="index.js"></script>
    </body>
</html>
